<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initialscale=1.0">
        <title>Inicio de sesión a Deezer | Accede a tu cuenta Deezer al suscribirte </title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon" href="https://vectorseek.com/wp-content/uploads/2023/11/Deezer-Icon-Logo-Vector.svg-.png" type="image/x-icon">
    </head>
    <body>
        <div class="contenedor">
            <img class="imagen" src="https://assets-global.website-files.com/6273bb6f8b6a2072ca370243/65b15cfa47be649f085ac57d_Deezer-Logo-Icon.png.webp"/>
            <h4>DEEZER</h4>
        </div>
        <hr>
        <h1>INICIO DE SESIÓN</h1>
        <h2>¿Todavia no tienes una cuenta Deezer? Registrate</h2>
        <div class="social">
            <img class="sociales" src="sociales.png/">
        </div>
        <h2>o</h2>
        <form class="formu">
            <label class="etiqueta" for="correo">Dirección de correo electrónico</label>
            <br>
            <input class="caja" type="text" name="correo" size="25">
            <br>
            <br>
            <label class="etiqueta" for="contra">Contraseña</label>
            <br>
            <input class="caja" type="text" name="contra" size="25">
            <br>
            <br>
            <input class="enviar" type="submit" value="Iniciar sesión">
        </form>
        <h2>¿Olvidaste tu contraseña?</h2>
    </body>
</html>
